    <!DOCTYPE html>
    <html lang="en">

    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <body class="signIn-body">

    <div class="container signIn-container">
        <div class="row">
            <div class="col"></div>
            <div class="col-sm-12 col-md-8">
                <div class="card signIn-card"> 
                    <div class="card-body">
                        <img src="DevslopesLogo.png" class="img-fluid signIn-image">
                        <form class="signIn-form">
                            <div class="form-group">
<!--                            <label for="exampleInputEmail1">Email address</label>-->
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                            
                            </div>
                            <div class="form-group">
<!--                            <label for="exampleInputPassword1">Password</label>-->
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>
                            <div class="form-check">
<!--
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
-->
                            </div> 
                            <button type="submit" class="btn signIn-btn btn-lg">Sign In</button>
                            
                            <div class="signIn-lbl">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1"> Remember Me <a href="#"> Need Help? </a></label>
                            </div>

                            </form>
                    </div>
                </div>
                <a href="#" class="CreateNewAccount">Create New Account</a>
            </div>
            <div class="col"></div>
        </div>
    </div>






    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <!--  Always Download latest version of Boostrap and add here-->
    <script src="js/bootstrap.min.js"></script>
    </body>
